<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skill Coach - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#18342B] via-[#1a4d3a] to-[#18342B] flex items-center justify-center p-4">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <img src="/logo.png" alt="Skoda" class="h-16 w-auto mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">AI Skill Coach</h1>
            <p class="text-gray-600">Welcome back! Please sign in to continue.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="employeeId" class="block text-sm font-medium text-gray-700 mb-2">
                        Employee ID
                    </label>
                    <input
                        type="text"
                        id="employeeId"
                        name="employeeId"
                        placeholder="Enter your employee ID (e.g., 34284)"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4BA82E] focus:border-[#4BA82E] outline-none transition-colors"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4BA82E] focus:border-[#4BA82E] outline-none transition-colors"
                        required
                    >
                </div>
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                <div class="flex items-center">
                    <div class="text-red-600 text-sm font-medium">
                        Invalid credentials. Please try again.
                    </div>
                </div>
            </div>

            <button
                type="submit"
                id="loginButton"
                class="w-full bg-gradient-to-r from-[#4BA82E] to-[#3d8f25] hover:from-[#3d8f25] hover:to-[#2f6b1d] text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span id="buttonText">Sign In</span>
                <div id="loadingSpinner" class="hidden inline-block ml-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                </div>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                Secure login powered by Škoda AI
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        // Sample employee database (in real app, this would be server-side)
        const employeeDatabase = {
            "34284": {
                "personal_number": "34284",
                "user_name": "DZCPS33",
                "profession": "002 Koordinátor/ka",
                "planned_position": "Koordinátor - Mechanika a Logistika"
            },
            "12345": {
                "personal_number": "12345",
                "user_name": "TEST01",
                "profession": "001 Manager",
                "planned_position": "Senior Manager"
            }
        };

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;

            // Show loading state
            loginButton.disabled = true;
            buttonText.textContent = 'Signing in...';
            loadingSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            // Simulate API call
            setTimeout(() => {
                const employee = employeeDatabase[employeeId];
                
                if (employee) {
                    // Store employee data and redirect to loading page
                    localStorage.setItem('currentEmployee', JSON.stringify(employee));
                    window.location.href = 'loading.html';
                } else {
                    // Show error
                    errorMessage.classList.remove('hidden');
                    loginButton.disabled = false;
                    buttonText.textContent = 'Sign In';
                    loadingSpinner.classList.add('hidden');
                }
            }, 1000);
        });
    </script>
</body>
</html>
